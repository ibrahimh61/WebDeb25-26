  <body>
    <script src="script.js"></script>
    <!-- Challenge 1: Create a div container with id of banner.  Add a heading 1 with the text "Gallery" to the container.-->
     <div id="banner">
       <h1>Gallery</h1>
     </div>
    <!-- Challenge 2: Create a div container with class of subbanner. Add a heading 3 with appropriate text that
                      represents the theme of the first photo gallery -->
    <div class="subbanner">
      <h3>Nature's Beauty</h3>
    </div>
    <!-- Challenge 3: Add a brief paragraph describing the theme of the first photo gallery -->
    <p>Explore the stunning landscapes and vibrant colors of the natural world through this collection of breathtaking photographs.</p>
    <!-- Challenge 4: Create a div container with a class of gallery and an id of firstGallery.  Add at least three images based 
                      on the theme of the first photo gallery-->
    <div class="gallery" id="firstGallery">
      <img src="https://www.insidewink.com/wp-content/uploads/2020/04/Jean_Trebek_Beauty_in_Nature.jpg">
      <img src="https://miro.medium.com/v2/resize:fit:1400/0*Ur_jB8fa_-XmH0JD">
      <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk="">
    </div>
    <!-- Challenge 5: Create a div container with class of subbanner. Add a heading 3 with appropriate text that
                      represents the theme of the second photo gallery -->
    <div class="subbanner">
      <h3>Urban Exploration</h3>
    </div>
    <!-- Challenge 6: Add a brief paragraph describing the theme of the second photo gallery -->
    <p>Dive into the dynamic energy and architectural marvels of city life with this collection of captivating urban photographs.</p>
    <!-- Challenge 7: Create a div container with a class of gallery and an id of secondGallery.  Add at least three images based 
                      on the theme of the second photo gallery-->
    <div class="gallery" id="secondGallery">
      <img src="https://benjweinberg.com/wp-content/uploads/2018/03/04-cities-looking-to-harness-smart-technologies-should-start-small_960px-x-540px.jpg">

      <img src="https://www.kone.com/en/Images/podcasts-flow-of-urban-life-hero-1440x670_tcm17-105071.jpg">
    </div>
